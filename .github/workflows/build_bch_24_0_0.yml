name: 'build bch 24.0.0'
on: workflow_dispatch

# 需更改的位置一
# 第二个需要更改的位置: context: ./10-bch/v24.0.0/
env:
  major_version: '24'
  minor_version: '0.0'

jobs:
  build:
    runs-on: self-hosted
    env:
      patch_version: ${{ github.run_number }}
      docker_registry_aliyun_beijing: registry.cn-beijing.aliyuncs.com
      docker_registry_aliyun_hongkong: registry.cn-hongkong.aliyuncs.com
      docker_registry_aliyun_USA: registry.us-east-1.aliyuncs.com
    steps:
      - name: generate env variable
        run: |
          echo "version_tag=poolin/bch:${{ env.major_version }}.${{ env.minor_version }}" >> $GITHUB_ENV
          echo "repository=${GITHUB_REPOSITORY#iblockin/}" >> $GITHUB_ENV
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Aliyun Beijing
        uses: docker/login-action@v1
        with:
          registry: ${{ env.docker_registry_aliyun_beijing }}
          username: ${{ secrets.ALIYUN_DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_DOCKER_REGISTRY_TOKEN }}
      - name: Login to Aliyun Hongkong
        uses: docker/login-action@v1
        with:
          registry: ${{ env.docker_registry_aliyun_hongkong }}
          username: ${{ secrets.ALIYUN_DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_DOCKER_REGISTRY_TOKEN }}
      - name: Login to Aliyun USA
        uses: docker/login-action@v1
        with:
          registry: ${{ env.docker_registry_aliyun_USA }}
          username: ${{ secrets.ALIYUN_DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_DOCKER_REGISTRY_TOKEN }}
      - name: Build and push bch
        id: docker_build_bch
        uses: docker/build-push-action@v2
        with:
          context: ./10-bch/v24.0.0/
          push: true
          # 避免线上事故, 不打 latest 标签
          tags: |
            ${{ env.docker_registry_aliyun_USA }}/${{ env.version_tag }}
            ${{ env.docker_registry_aliyun_beijing }}/${{ env.version_tag }}
            ${{ env.docker_registry_aliyun_hongkong }}/${{ env.version_tag }}
      - name: Slack notification
        uses: tiloio/slack-webhook-action@v1.0.1
        with:
          slack_web_hook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          slack_json: '{
                               "blocks": [
                                   {
                                       "type": "section",
                                       "text": {
                                           "type": "mrkdwn",
                                           "text": ":smirk: *BCH 节点构建完毕*"
                                       }
                                   },
                                   {
                                       "type": "context",
                                       "elements": [
                                           {
                                               "type": "plain_text",
                                               "text": "北京仓库: ${{ env.docker_registry_aliyun_beijing }}/${{ env.version_tag }}"
                                           }
                                       ]
                                   },
                                   {
                                       "type": "context",
                                       "elements": [
                                           {
                                               "type": "plain_text",
                                               "text": "香港仓库: ${{ env.docker_registry_aliyun_hongkong }}/${{ env.version_tag }}"
                                           }
                                       ]
                                   },
                                   {
                                       "type": "context",
                                       "elements": [
                                           {
                                               "type": "plain_text",
                                               "text": "美东仓库: ${{ env.docker_registry_aliyun_USA }}/${{ env.version_tag }}"
                                           }
                                       ]
                                   }
                               ]
                           }'
